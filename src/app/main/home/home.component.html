<div class="root" [class.ban-root]="(modal$ | async)">
  <div class="wrapper" *ngIf="!(isFormSuccess$ | async)">
<!--  <div class="wrapper" *ngIf="!(activeUser$ | async)">-->
    <form class="form" [class.ban-form]="(modal$ | async)" *ngIf="!(loginForm$ | async)">
      <div class="field">
        <label for="addName">Name:</label>
        <input type="text" name="name" id="addName" [(ngModel)]="name" maxlength="25" minlength="3" required>
      </div>
      <div class="field">
        <label for="addLogin">Login:</label>
        <input type="text" name="login" id="addLogin" [(ngModel)]="login" maxlength="25" minlength="3" required>
      </div>
      <div class="field">
        <label for="addPassword">Password:</label>
        <input type="text" name="password" id="addPassword" [(ngModel)]="password" maxlength="25" minlength="3" required>
      </div>
      <button on-click="addUser(name, login, password)" class="button" type="submit">Регистрация</button>
      <a on-click="loginForm()" type="submit">Авторизация</a>
    </form>
    <form class="form" [class.ban-form]="(modal$ | async)" *ngIf="(loginForm$ | async)">
      <div class="field">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" [(ngModel)]="login" maxlength="25" minlength="3" required>
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" [(ngModel)]="password" maxlength="25" minlength="3" required>
      </div>
      <button on-click="logIn(login, password)" class="button" type="submit">Авторизация</button>
      <a on-click="registrationForm()" type="submit">Регистрация</a>
    </form>
  </div>
  <div class="modal" *ngIf="(modal$ | async)">
    <app-main-modal
      [contentText]="(contentTextEvent$ | async)"
      [buttonText]="(buttonTextEvent$ | async)"
    ></app-main-modal>
  </div>
</div>
